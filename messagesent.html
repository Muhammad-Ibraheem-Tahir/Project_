<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title goes here -->
    <title>Message Sent</title>
    <!-- css goes here -->
    <link rel="stylesheet" href="CSS/messagesent.css">
    <!-- fav-icon goes here -->
    <link rel="shortcut icon" href="IMAGES/icons8-success-48.png" type="image/x-icon">

</head>

<body>
    <!-- body message card goes here -->
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="header">
                <div class="image">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
                <div class="content">
                    <span class="title">Message Sent!</span>
                    <p class="message">Thank you for your message. You will be notified within 24 hours!</p>
                </div>
                <div class="actions">
                    <a href="index.html">
                        <button class="history" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 18 11">
                                <path
                                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                            </svg>Home</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
